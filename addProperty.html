<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="addProperty.css">
  <title>Add New Property</title>
</head>
<body>
  <header>
    <h1>Selling Dashboard</h1>
  </header>

  <div class="form-container">
    <h2>Add New Property</h2>
    <form id="property-form">
      <label for="location">Address:</label>
      <input type="text" id="location" name="location" required>

      <label for="age">Age:</label>
      <input type="text" id="age" name="age" required>

      <label for="floorPlan">Floor Plan (including square footage):</label>
      <input type="text" id="floorPlan" name="floorPlan" required>

      <label for="bedrooms">Number of Bedrooms:</label>
      <input type="number" id="bedrooms" name="bedrooms" required>

      <label for="additionalFacilities">Additional Facilities (Ex: Bathrooms):</label>
      <textarea id="additionalFacilities" name="additionalFacilities" rows="3"></textarea>

      <label for="garden">Does the property have a garden?:</label>
      <select id="garden" name="garden">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="parking">Is there parking available?:</label>
      <select id="parking" name="parking">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="facilities">Nearby Facilities (Ex: Large towns, schools and colleges):</label>
      <input type="text" id="facilities" name="facilities">

      <label for="mainRoads">Main Roads Nearby:</label>
      <input type="text" id="mainRoads" name="mainRoads">

      <label for="taxRecords">Property Tax Records:</label>
      <input type="text" id="taxRecords" name="taxRecords">

      <label for="photos">Upload Photos:</label>
      <input type="file" id="photos" name="photos" accept="img/*" multiple>

      <div class="show-photo" id="show-photo"></div>

      <button type="button" onclick="displayPhotos()">Show Photo</button>
      <button type="submit" onclick="window.location.href='set_price.html'">Create</button>
    </form>
  </div>

  <script>
    function displayPhotos() {
      const photoInput = document.getElementById('photos');
      const previewContainer = document.getElementById('show-photo');
      previewContainer.innerHTML = '';
  
      const files = photoInput.files;
      for (let i = 0; i < files.length; i++) {
          const file = files[i];
  
          const img = document.createElement('img');
          img.src = URL.createObjectURL(file);
          img.alt = file.name;
  
          previewContainer.appendChild(img);
      }
  }
  
  </script>

</body>
</html>
